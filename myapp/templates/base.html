<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Django App{% endblock %}</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    :root {
      --bg-color: #e3f2fd;
      --text-color: #212529;
      --nav-bg: #2196f3;
      --nav-text: #fff;
      --footer-bg: #2196f3;
      --footer-text: #fff;
    }

    html, body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Montserrat', sans-serif;
      min-height: 100%;
      margin: 0;
      padding: 0;
      transition: background-color 0.3s, color 0.3s;
    }

    .container {
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }

    .navbar {
      background-color: var(--nav-bg) !important;
      transition: box-shadow 0.3s ease, background-color 0.3s ease;
    }

    .navbar.scrolled {
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    .navbar-brand,
    .nav-link {
      color: var(--nav-text) !important;
      font-weight: 600;
      letter-spacing: 0.05rem;
      transition: color 0.3s;
    }

    .nav-link.active {
      border-bottom: 2px solid var(--nav-text);
      padding-bottom: 2px;
    }

    footer {
      background-color: var(--footer-bg);
      color: var(--footer-text);
      text-align: center;
      padding: 1rem 0;
      margin-top: auto;
      font-weight: 500;
      letter-spacing: 0.05rem;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark-mode {
      --bg-color: #121212;
      --text-color: #e0e0e0;
      --nav-bg: #1f1f1f;
      --nav-text: #bb86fc;
      --footer-bg: #1f1f1f;
      --footer-text: #bb86fc;
    }

    .dark-mode .card {
      background-color: #1e1e1e;
      color: var(--text-color);
      border: 1px solid #333;
      transition: background-color 0.3s, color 0.3s, border-color 0.3s;
    }

    .dark-mode .btn-primary {
      background-color: #bb86fc;
      border-color: #bb86fc;
    }

    .dark-mode .btn-primary:hover {
      background-color: #9a66e0;
      border-color: #9a66e0;
    }

    .dark-mode .form-control {
      background-color: #2a2a2a;
      color: #e0e0e0;
      border-color: #444;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light fixed-top">
    <a class="navbar-brand" href="{% url 'home' %}">Our Company</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto align-items-center">
        <li class="nav-item {% if request.path == '/' %}active{% endif %}">
          <a class="nav-link" href="{% url 'home' %}">Home</a>
        </li>
        <li class="nav-item ml-3">
          <button id="darkModeToggle" class="btn btn-sm btn-outline-light" type="button">ðŸŒ™</button>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container" style="padding-top: 80px;">
    {% block content %}{% endblock %}
  </div>

  <footer>
    &copy; {{ now|date:"Y" }} Company â€” Kristian Osoja
  </footer>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
  <script>
    window.addEventListener('scroll', function () {
      const navbar = document.querySelector('.navbar');
      if (window.scrollY > 10) {
        navbar.classList.add('scrolled');
      } else {
        navbar.classList.remove('scrolled');
      }
    });

    const toggleBtn = document.getElementById('darkModeToggle');
    const body = document.body;

    function setDarkMode(enabled) {
      if (enabled) {
        body.classList.add('dark-mode');
        toggleBtn.textContent = 'â˜€ï¸';
        localStorage.setItem('darkMode', 'enabled');
      } else {
        body.classList.remove('dark-mode');
        toggleBtn.textContent = 'ðŸŒ™';
        localStorage.setItem('darkMode', 'disabled');
      }
    }

    toggleBtn.addEventListener('click', () => {
      setDarkMode(!body.classList.contains('dark-mode'));
    });

    if (localStorage.getItem('darkMode') === 'enabled') {
      setDarkMode(true);
    }
  </script>
</body>
</html>
